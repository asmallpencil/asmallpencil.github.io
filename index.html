<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画与音频播放器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 播放 GIF 动画 -->
        <img id="gif" src="1.gif" alt="动画" style="display:none;">
        
        <!-- 播放 MP3 音频 -->
        <audio id="audio">
            <source src="1.mp3" type="audio/mpeg">
            您的浏览器不支持音频播放。
        </audio>

        <!-- 控制按钮 -->
        <div class="controls">
            <button id="startBtn">开始播放</button>
            <button id="stopBtn">停止播放</button>
        </div>
    </div>

    <script>
        // 获取元素
        const gif = document.getElementById('gif');
        const audio = document.getElementById('audio');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');

        // 开始播放
        startBtn.addEventListener('click', () => {
            gif.style.display = 'block'; // 显示GIF
            audio.play(); // 播放音频
        });

        // 停止播放
        stopBtn.addEventListener('click', () => {
            gif.style.display = 'none'; // 隐藏GIF
            audio.pause(); // 暂停音频
            audio.currentTime = 0; // 重置音频到开头
        });
    </script>
</body>
</html>
